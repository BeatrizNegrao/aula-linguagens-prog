<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_listas.css">
    <title>Listas</title>
</head>

<body>
    <!-- Lista de definição -->
    <table border="0.5">
        <!-- dl: inicia lista de definição -->
        <dl>
            <dt style="text-align: center;">
                Lógica de programação
            </dt>
            <!-- dd: Descrição da lista-->
            <dd>
                Texto da descrição da lista
            </dd>
        </dl>

        <!-- ínicio da lista ordenada -->
        <ol>
            <li>Ferver 600ml de água em uma panela</li>
            <li>Retirar o macarrão do pacote</li>
        </ol>
        <!-- fim da lista ordenada -->
        <!-- Ínicio da lista sem ordem -->
        <ul>
            <li>Conhecimento de algum sistema operacional (Windowns / Linux /MacOs)</li>
            <li>Lógica de programação</li>
        </ul>
        <!-- Fim da lista sem ordem -->

    </table>
</body>

</html>
