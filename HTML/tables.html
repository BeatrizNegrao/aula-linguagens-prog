<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- O atributo 'border' da tag <table> é usado para definir a largura da borda da tabela -->
    <table border="1">
        <!-- tbody: Tag que cria o corpo da tabela -->
        <tbody>
            <!-- A tag <tr> em HTML é usada para definir uma linha de uma tabela. -->
            <!-- ínicio linha -->
            <tr>
                <th>
                    Marca
                </th>
                <th>
                    Modelo
                </th>
                <th>
                    Ano
                </th>
                <!-- </tr> Fim linha -->

            </tr> 
            <th rowspan="2">Toyota</th> 
            <!-- A tag <td> significa "table data" (dados da tabela). Ela é usada para criar uma célula que contém dados dentro de uma linha de tabela (<tr>). -->
            <td>Corolla</td> 
            <td>2020</td>
            </tr>
            <tr>
                <td>Campy</td>
                <td>2011</td>
            </tr>
            <tr>
                <!-- A tag <th> define uma célula de cabeçalho em uma tabela. Por padrão, as células <th> são exibidas em negrito e centralizadas -->
                <!-- O atributo rowspan especifica o número de linhas que a célula de cabeçalho deve abranger. -->
                <th rowspan="3">Honda</th>
                <!-- A tag <td> significa "table data" (dados da tabela). Ela é usada para criar uma célula que contém dados dentro de uma linha de tabela (<tr>). -->
                <td>Civic</td> 
                <td>2004</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>City</td> 
                <td>2011</td>
            </tr>
            <tr>
                <!-- A tag <th> define uma célula de cabeçalho em uma tabela. Por padrão, as células <th> são exibidas em negrito e centralizadas -->
                <th>Mitsubishi</th>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
            <tr>
                 <!-- A tag <th> define uma célula de cabeçalho em uma tabela. Por padrão, as células <th> são exibidas em negrito e centralizadas -->
                <th colspan="3">última atualização: 13/09/2024</th>
            </tr>
        </tbody>
        <!-- <tfoot>: É a tag que cria um rodapé na tabela -->
        <tfoot>
            <tr>
                <!-- O atributo 'colspan': especifica o número de colunas que a célula deve abranger. -->
                <!-- No caso de colspan="3", isso significa que a célula se estende por três colunas na tabela. -->
                <td colspan="3">Meu rodapé</td>
            </tr>

        </tfoot>
    </table>
</body>

</html>
