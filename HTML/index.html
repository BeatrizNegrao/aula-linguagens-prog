<html>
<!-- head:  tag container (de abertura e fechamento) que cria o cabeçalho da página -->
<head>
    <!-- h1:  tag container (de abertura e fechamento) para título nivel 1 da página -->
    <h1>Minha primeira aula de linguagens de programação</h1> 
</head>
<!-- body:  tag container (de abertura e fechamento) que cria o corpo da página -->
<body>
    <!-- p: tag container (de abertura e fechamento) que cria o paragrafo da página -->
    <p>Meu primeiro <strong>código</strong> HTML!</p>
    <!-- img: tag vazia (sem abertura e fechamento) para adicionar imagem -->
    <img src="imagens/imagem2.jpg" alt="">
    <img src="imagens/imagem3.jpg" alt="">
</body>

</html>
