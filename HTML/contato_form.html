<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
</head>

<body>
    <h1>Formulário de contato</h1>
    <form action="/processar" method="post">
        <!-- Usando labe e selet -->
        <label for="Carros">Escolha um carro:</label>
        <select name="Carros" id="Carros">
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Mitsubishi">Mitsubishi</option>
        </select>
        <!-- Fim label e select -->
        <br>
        <!-- inicio Label e Textarea -->
        <label for="Comentários">Deixe seus comentários</label>
        <br>
        <textarea name="Comentários" id="Comentários" cols="50" rows="5"></textarea>
        <!-- Fim label e textarea -->
        <br>
        <!-- Botão enviar form -->
        <br>
        <input type="submit" value="Enviar">
        <!--Fim do botão enviar form  -->
    </form>
</body>

</html>
